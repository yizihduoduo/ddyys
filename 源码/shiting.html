<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="阴阳师视听中心-网易游戏旗下和风幻想RPG手游">
    <meta name="keywords" content="阴阳师,网易游戏,和风,RPG,手游,音乐,视听">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视听中心-阴阳师</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/yys.css">
    <style>
        /* 视听中心特定样式 */
        .shiting-center {
            width: 100%;
            min-width: 1280px;
            background: #000;
            padding: 50px 0;
            color: #fff;
        }

        .shiting-header {
            width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding-bottom: 40px;
        }

        .shiting-header h1 {
            font-size: 36px;
            color: #c4a06d;
            margin-bottom: 20px;
        }

        .shiting-header p {
            font-size: 16px;
            color: #999;
            line-height: 1.6;
        }

        .shiting-container {
            width: 1200px;
            margin: 0 auto;
        }

        .shiting-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .shiting-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .shiting-item:hover {
            transform: translateY(-10px);
        }

        .shiting-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .shiting-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff;
        }

        .shiting-item-title {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .shiting-item-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(196, 160, 109, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .shiting-item:hover .play-btn {
            opacity: 1;
        }

        .play-btn::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent #fff;
            margin-left: 5px;
        }

        /* 返回首页按钮 */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #c4a06d;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-home:hover {
            background: #a88756;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">返回首页</a>

    <div class="shiting-center">
        <div class="shiting-header">
            <h1>视听盛宴</h1>
            <p>感受阴阳师的和风音乐魅力，聆听平安京的动人旋律</p>
        </div>

        <div class="shiting-container">
            <div class="shiting-grid">
                <!-- 第一行 -->
                <div class="shiting-item">
                    <img src="images/62837329-6db0-4341-98cb-f023078dc8d4.png" alt="妙笔绘世">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">妙笔绘世 墨倾山河</div>
                        <div class="shiting-item-desc">原创主题音乐</div>
                    </div>
                </div>
                <div class="shiting-item">
                    <img src="images/bed11493-5005-449e-8e05-19f0b69b7b0e.gif" alt="平安之乐">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">平安之乐</div>
                        <div class="shiting-item-desc">和风音乐集</div>
                    </div>
                </div>
                <div class="shiting-item">
                    <img src="images/07191e97-fd45-4d18-b037-b094af75e2b0.jpg" alt="神乐之舞">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">神乐之舞</div>
                        <div class="shiting-item-desc">式神主题曲</div>
                    </div>
                </div>
                <div class="shiting-item">
                    <img src="images/578f409a-e3ca-4c2f-95d4-c3e460bcfc08.gif" alt="平安夜话">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">平安夜话</div>
                        <div class="shiting-item-desc">剧情音乐集</div>
                    </div>
                </div>

                <!-- 第二行 -->
                <div class="shiting-item">
                    <img src="images/62837329-6db0-4341-98cb-f023078dc8d4.png" alt="平安奏鸣">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">平安奏鸣</div>
                        <div class="shiting-item-desc">战斗音乐集</div>
                    </div>
                </div>
                <div class="shiting-item">
                    <img src="images/bed11493-5005-449e-8e05-19f0b69b7b0e.gif" alt="百鬼夜行">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">百鬼夜行</div>
                        <div class="shiting-item-desc">活动音乐集</div>
                    </div>
                </div>
                <div class="shiting-item">
                    <img src="images/07191e97-fd45-4d18-b037-b094af75e2b0.jpg" alt="平安盛宴">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">平安盛宴</div>
                        <div class="shiting-item-desc">节日音乐集</div>
                    </div>
                </div>
                <div class="shiting-item">
                    <img src="images/578f409a-e3ca-4c2f-95d4-c3e460bcfc08.gif" alt="和风絮语">
                    <div class="play-btn"></div>
                    <div class="shiting-item-info">
                        <div class="shiting-item-title">和风絮语</div>
                        <div class="shiting-item-desc">背景音乐集</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <audio id="bgMusic" src="media/1.mp3" loop autoplay></audio>
        <div class="music-disc">
            <img src="images/disc.png" alt="音乐">
            <div class="music-control"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const musicPlayer = document.querySelector('.music-disc');
            const audio = document.getElementById('bgMusic');
            let isPlaying = true;

            musicPlayer.classList.add('playing');

            audio.play().catch(function(error) {
                console.log("Auto-play was prevented");
                isPlaying = false;
                musicPlayer.classList.remove('playing');
            });

            musicPlayer.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    musicPlayer.classList.remove('playing');
                } else {
                    audio.play();
                    musicPlayer.classList.add('playing');
                }
                isPlaying = !isPlaying;
            });

            // 为每个视听项添加点击事件
            document.querySelectorAll('.shiting-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 这里可以添加播放对应音乐的逻辑
                    alert('播放音乐功能开发中...');
                });
            });
        });
    </script>
</body>
</html>
